language: c
compiler: gcc
sudo: true
dist: trusty
services:
  - docker

jobs:
  include:
  - stage: build docker image
    script:
    - make
    - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
    - docker build -t server-demo .
    - docker images
    - docker tag server-demo $DOCKER_USERNAME/server-demo
    - docker push $DOCKER_USERNAME/server-demo
  - stage: test
    script:
    - docker-compose --version
    - ./test.sh
env:
  global:
  - secure: 
  - secure: 
